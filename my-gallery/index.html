<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />
		<link rel="icon" href="devchallenges.png" />
		<link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
		<title>Devchallenges 04 - My Gallery</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<main id="gallery-main">
			<div class="user-details" style="margin: 0 auto;text-align: center;">
				<img src="./profilePhoto.png" alt="Profile Photo" class="profile_photo animate__animated animate__zoomIn" />
				<h1 class="animate__animated animate__zoomIn">Rodney Cotton</h1>
				<p style="margin-top: 8px;" class="animate__animated animate__zoomIn">Helsinki, Finland</p>
				<div class="analytics__cards d-flex" style="column-gap: 24px;margin-top: 24px;">
					<div class="analytics__card d-flex flex-column justify-content-center align-items-center animate__animated animate__fadeIn animate__slow">
						<span>100</span>
						<span>Post</span>
					</div>
					<div class="analytics__card d-flex flex-column justify-content-center align-items-center animate__animated animate__fadeIn animate__slow">
						<span>2,242</span>
						<span>Follower</span>
					</div>
					<div class="analytics__card d-flex flex-column justify-content-center align-items-center animate__animated animate__fadeIn animate__slow">
						<span>1,432</span>
						<span>Following</span>
					</div>
				</div>
			</div>
			<div class="user-gallery-container">
				<figure class="user__gallery_item user__gallery_item_1 animate__animated animate__zoomIn">
					<img src="./photo1.png" class="gallery__img" alt="Image 1">
				</figure>
				<figure class="user__gallery_item user__gallery_item_2 animate__animated animate__zoomIn">
					<img src="./photo2.png" class="gallery__img" alt="Image 2">
				</figure>
				<figure class="user__gallery_item user__gallery_item_3 animate__animated animate__zoomIn">
					<img src="./photo3.png" class="gallery__img" alt="Image 3">
				</figure>
				<figure class="user__gallery_item user__gallery_item_4 animate__animated animate__zoomIn">
					<img src="./photo_4.png" class="gallery__img" alt="Image 4">
				</figure>
				<figure class="user__gallery_item user__gallery_item_5 animate__animated animate__zoomIn">
					<img src="./photo5.png" class="gallery__img" alt="Image 5">
				</figure>
				<figure class="user__gallery_item user__gallery_item_6 animate__animated animate__zoomIn">
					<img src="./photo6.png" class="gallery__img" alt="Image 6">
				</figure>
			</div>
		</main>
		<footer class="attribution animate__animated animate__fadeIn">
            Created by <a href="https://devchallenges.io/portfolio/KrishnaVishwakarma1595" target="_blank">Krishna Vishwakarma</a>
            - <a href="https://devchallenges.io/challenges/hhmesazsqgKXrTkYkt0U" target="_blank">devChallenges.io</a>            
        </footer>
	</body>

</html>
